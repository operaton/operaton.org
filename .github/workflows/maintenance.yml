name: Maintenance

on:
  workflow_dispatch:
    inputs:
      slack_url:
        description: 'Update Slack Invitation URL'
        type: string

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-slack-invitation-url:
    if: ${{ github.event.inputs.slack_url}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.MAINTENANCE_WORKFLOW }}
      - name: Update Slack Invitation URL
        run: |
          .devenv/scripts/maintenance/update-slack-link.sh ${{ github.event.inputs.slack_url}}
        shell: bash
      - name: Git Config
        run: |
          git config –global user.name “GitHub Action”
          git config –global user.email “action@github.com”
          git remote set-url origin https://x-access-token:${{ secrets.MAINTENANCE_WORKFLOW }}@github.com/operaton/operaton.org.git
          git push
      - name: Commit changes
        uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5 # v9.1.4
        with:
          add: '["index.html", "chat.md"]'
          message: "chore: Update Slack Invitation URL"
          default_author: github_actions
