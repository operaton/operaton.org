<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
    {% include meta.html %}
    {% include resources.html %}
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ page.title | default: site.title }}" />
    <meta property="og:description" content="{{ page.description | default: page.excerpt | strip_html | truncatewords: 50 }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta property="og:image" content="{{ page.image | default: site.default_image | absolute_url }}" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ page.title | default: site.title }}" />
    <meta name="twitter:description" content="{{ page.description | default: page.excerpt | strip_html | truncatewords: 50 }}" />
    <meta name="twitter:image" content="{{ page.image | default: site.default_image | absolute_url }}" />
    <meta name="twitter:url" content="{{ page.url | absolute_url }}" />

    <style>
     .operaton-logo::before {
       background: url({{"/assets/img/operaton-logo.svg"|relative_url}});
       background-size: 2em 2em;
       height: 2em;
       width: 2em;
       font-size: 2em;
     }


      details#primary-navigation-mobile {

        summary::after {
          background-image: url({{"/assets/img/icons/menu.svg"|relative_url}});
        }

        &[open] > summary::after {
          background-image: url({{"/assets/img/icons/x.svg"|relative_url}});
        }
      }

      details.heading {
        summary::before {
          background-image: url({{"/assets/img/icons/chevron-right.svg"|relative_url}});
        }

        &[open] > summary::before {
          background-image: url({{"/assets/img/icons/chevron-down.svg"|relative_url}});
        }
      }
    </style>
  </head>
  <body id="body">
    {% include header.html %}

    <div id="scroll-area">
      <div id="tagline-mobile">
        BPMN-Process Automation for Everyone
      </div>

      <main id="content">
        <h1>{{ page.title }}</h1>
        <p>
          <em>
          {{ page.date | date: "%Y-%m-%d" }} - {{ page.author }}
          </em>
        </p>
        {{ content }}
      </main>

      {% include footer.html %}
    </div>
  </body>
</html>
